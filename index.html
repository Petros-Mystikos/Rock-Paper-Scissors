<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./stylesheet.css" />
    <link rel="shortcut icon" type="x-icon" href="./public/270a-1f3fb.svg"/>
</head>
<body>
    <div class="game">
        <h1 class="welcome">Welcome Player</h1>

        <div class="rounds-score">
            <h2 class="round">Round 0</h2>
            <div class="score">
                <p class="scores">Computer vs You</p>
                <p class="points"> 0 - 0 </p>
            </div>
        </div>

        <div class="computer-choices">
            <h2 class="computer-images">Computer Choices</h2>
            <div class="pc-choices">
                <img class="computer-paper" src="./public/270b-1f3fb.svg" alt="paper"/>
                <img class="computer-rock" src="./public/270a-1f3fb.svg" alt="rock"/>
                <img class="computer-scissors" src="./public/270c-1f3fb.svg" alt="scissors"/>
            </div>
        </div>

        <div class="arena">
            <h3 class="winOrLose"></h3>
            <div class="battlefield">
                <img class="computer-choice hide" src="">
                <h2 class="VS">VS</h2>
                <img class="user-choice hide" src="">
            </div>
            <p class="reasonOfOutput"></p>
        </div>   
        
        <div class="user-choices">
            <h2 class="user-images">Your Choices</h2>
            <div class="player-choices">
                <img class="user-paper" src="./public/270b-1f3fb.svg" alt="paper"/>
                <img class="user-rock" src="./public/270a-1f3fb.svg" alt="rock"/>
                <img class="user-scissors" src="./public/270c-1f3fb.svg" alt="scissors"/>
            </div>    
        </div>
    </div>

    <div id="game-restart" class="hide restart-btn">
        <button class="restart">Restart Game</button>
    </div>

    <script src="./javascript.js"></script>
</body>
</html>
