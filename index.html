<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./stylesheet.css" />
</head>
<body>
    <h1 class="welcome">Welcome Player</h1>

    <div class="rounds-score">
        <h2 class="round">Round 0</h2>
        <div class="score">
            <p class="scores">Computer vs You</p>
            <p class="points"> 0 - 0 </p>
        </div>
    </div>

    <div class="computer-choices">
        <img class="computer-paper" src="./public/1F4DC_color.png" alt="paper"/>
        <img class="computer-rock" src="./public/1FAA8_color.png" alt="rock"/>
        <img class="computer-scissors" src="./public/2702_color.png" alt="scissors"/>
    </div>

    <div class="arena">
        <h3 class="winOrLose"></h3>
        <div class="battlefield">
            <img class="computer-choice" src="">
            <h2>VS</h2>
            <img class="user-choice" src="">
        </div>
        <p class="reasonOfOutput"></p>
    </div>   
    
    <div class="user-choices">
        <img class="user-paper" src="./public/1F4DC_color.png" alt="papper"/>
        <img class="user-rock" src="./public/1FAA8_color.png" alt="rock"/>
        <img class="user-scissors" src="./public/2702_color.png" alt="scissors"/>
    </div>



    <script src="./javascript.js"></script>
</body>
</html>
